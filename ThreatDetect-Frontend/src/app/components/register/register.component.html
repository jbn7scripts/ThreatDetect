<!-- src/app/pages/register/register.component.html -->
<div class="container" style="margin-top: 80px;">
  <div class="auth-container">
    <div class="text-center mb-4">
      <h2 class="h3">Create Account</h2>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <button type="submit" [disabled]="name === '' || email === '' || password === ''" class="btn btn-cyber w-100">Create Account</button>


      <div class="text-center mt-3">
        <p class="text-muted">
          Already have an account?
          <a routerLink="/login" class="text-primary">Sign In</a>
        </p>
      </div>
    </form>
  </div>
</div>
